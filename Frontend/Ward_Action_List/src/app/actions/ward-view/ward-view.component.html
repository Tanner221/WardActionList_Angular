<h2>Ward View</h2>
<!-- add table somewhere around here -->
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Email</th>
      <th>Calling</th>
      <th>Reporter</th>
      <th>Minister</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Action of Actions">
      <td>{{Action?.Timestamp?.toDateString()}}</td>
      <td><a href="mailto: {{Action.Email}}">{{Action?.Email}}</a></td>
      <td>{{Action?.Calling}}</td>
      <td>{{Action?.UserName}}</td>
      <td>{{Action?.MinisterName}}</td>
      <td><a class="btn btn-danger btn-small" (click)="onDelete(Action.Id)">Delete</a></td>
    </tr>
  </tbody>
</table>
